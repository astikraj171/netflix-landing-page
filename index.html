<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/bc56bd95eb.css" crossorigin="anonymous">
    <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Landing Page</title>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">Watch Free for 30 Days <i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-tem tab-border">
                <i class="fa-solid fa-door-open fa-3x">
                    <p class="hide-sm">Cancel Anytime</p>
                </i>
            </div>
            <div id="tab-2" class="tab-tem">
                <i class="fa-solid fa-tablet fa-3x">
                    <p class="hide-sm">Watch Anywhere</p>
                </i>
            </div>
            <div id="tab-3" class="tab-tem">
                <i class="fa-solid fa-tag fa-3x">
                    <p class="hide-sm">Pick Your Price</p>
                </i>
            </div>
        </div>
    </section>

                    <p class="text-lg">
                        Watch TV shows and movies anytime, anywhere - personalized for you.
                    </p>
                    <a href="#" class="btn btn-lg">Watch free fro 30 days</a>
                </div>
                
            </div>
